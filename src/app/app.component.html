<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav>
        <mat-nav-list (click)="sidenav.close()">
            <a mat-list-item routerLink="/courses">
                <mat-icon> library_books </mat-icon>
                <span> Courses </span>
            </a>
            <a mat-list-item routerLink="/about">
                <mat-icon> question_answer </mat-icon>
                <span> About </span>
            </a>
            <a mat-list-item routerLink="/">
                <mat-icon> person_add </mat-icon>
                <span> Sign Up </span>
            </a>
            <a mat-list-item routerLink="/">
                <mat-icon> account_circle </mat-icon>
                <span> Log In </span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.open()">
            <mat-icon> menu </mat-icon>
        </button>
        <button mat-button [matMenuTriggerFor]="dropDown">DropDown</button>

        <mat-menu #dropDown>
            <button mat-menu-item routerLink="/courses">Courses</button>
            <button mat-menu-item routerLink="/about">About us</button>
        </mat-menu>

        <button routerLink="/" mat-button>
            <mat-icon> person_add </mat-icon>
            Sign Up
        </button>
        <button routerLink="/" mat-button>
            <mat-icon> account_circle </mat-icon>
            Login
        </button>
    </mat-toolbar>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</mat-sidenav-container>
